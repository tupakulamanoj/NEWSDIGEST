services:
  # Web service for FastAPI
  - type: web
    name: fastapi-app
    env: python
    pythonVersion: "3.11"
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: REDIS_URL
        value: redis://redis-service:6379
      - fromGroup: google-oauth
      - fromGroup: supabase
      - fromGroup: auth
      - key: ENVIRONMENT
        value: production

  # Worker service for Dramatiq
  - type: worker
    name: dramatiq-worker
    env: python
    pythonVersion: "3.11"
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python -m dramatiq jobs --watch . --threads 4
    plan: free
    envVars:
      - key: REDIS_URL
        value: redis://redis-service:6379
      - fromGroup: supabase
      - key: ENVIRONMENT
        value: production

  # Redis service
  - type: redis
    name: redis-service
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all
