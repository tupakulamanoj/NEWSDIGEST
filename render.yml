services:
  # Web service for FastAPI
  - type: web
    name: fastapi-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: REDIS_URL
        value: redis://redis-service:6379
      - key: GOOGLE_CLIENT_ID
        fromGroup: secrets
      - key: GOOGLE_CLIENT_SECRET
        fromGroup: secrets
      - key: SUPABASE_URL
        fromGroup: secrets
      - key: SUPABASE_KEY
        fromGroup: secrets
      - key: FLASK_SECRET_KEY
        fromGroup: secrets

  # Worker service for Dramatiq
  - type: worker
    name: dramatiq-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m dramatiq jobs --watch .
    plan: free
    envVars:
      - key: REDIS_URL
        value: redis://redis-service:6379
      - key: SUPABASE_URL
        fromGroup: secrets
      - key: SUPABASE_KEY
        fromGroup: secrets

  # Redis service
  - type: redis
    name: redis-service
    plan: free
    ipAllowList:
      - 0.0.0.0/0